<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7
            para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-12 col-xl-6">
                <h1 class="display-6">Cadastro de Cliente</h1>
                <hr>
                <form>
                    <div class="col-12 col-lg-12 col-xl-12">
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="nomeCompleto" placeholder=" ">
                            <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-12 col-xl-3 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="cpf" placeholder="">
                                    <label for="cpf" class="col-form-label">CPF</label>
                                </div>
                            </div>

                            <div class="col-12 col-lg-12 col-xl-4 mb-3">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="dataNascimento" placeholder=" ">
                                    <label for="dataNascimento" class="col-form-label">Data de Nascimento</label>
                                </div>
                            </div>

                            <div class="col-12 col-lg-12 col-xl-5 mb-3">
                                <div class="form-floating">
                                    <select class="form-select" id="genero">
                                        <option selected>Selecione um gênero...</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                    </select>
                                    <label for="genero" class="col-form-label">Gênero</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-12 col-xl-12 mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" id="endereco" rows="2" style="height: 80px"
                                    placeholder=" "></textarea>
                                <label for="endereco" class="form-label">Endereço Completo</label>
                            </div>
                        </div>
                        <div class="mb-3 text-start">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
