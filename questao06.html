<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
            porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="display-6 text-center">Login</h1>
                <hr>
                <form>
                    <div class="row mb-3">
                        <Label for="usuario" class="col-form-label col-4 text-end">Usuário/E-mail</Label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="usuario">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-form-label col-4 text-end">Senha</label>
                        <div class="col-8">
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="perfil" class="col-form-label col-4 text-end">Perfil</label>
                        <div class="col-8">
                            <select class="form-select" id="perfil">
                                <option selected>Selecione um perfil...</option>
                                <option value="1">Administrador</option>
                                <option value="2">Gerente</option>
                                <option value="3">Usuário</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 offset-4">
                            <div class="form-check form-switch">
                                <label for="checkbox" class="col-form-check-label">Lembrar de mim</label>
                                <input type="checkbox" class="form-check-input">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 offset-4">
                            <button type="button" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 offset-4">
                            <a href="#" class="link-underline-light">Esqueci minha senha</a>
                        </div>
                        <div class="col-4 offset-4">
                            <a href="#" class="link-underline-light">Quero me cadastrar</a>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
